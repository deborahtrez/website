<div class="navbar-spacer"></div>
<nav id="navbar" class="navbar">
  <div class="container navbar-main">
    <span class="navbar-item navbar-logo">
      <a class="navbar-link" href="{{ SITEURL }}/">
        <img src="{{ SITEURL }}/theme/images/mixxx-logo.svg" alt="Mixxx">
      </a>
    </span>
    <input class="navbar-hamburger-button" type="checkbox" id="navbar-hamburger-button" />
    <label class="navbar-hamburger-icon" for="navbar-hamburger-button"><span class="navicon"></span></label>
    <ul class="navbar-list navbar-hamburger-content">
      {% for item in NAV_MENU %}
      <li class="navbar-item{% if item.css %} {{ item.css }}{% endif %} {% if item.children %}has-dropdown{% endif %}">
        <a class="navbar-link" href="{{ item.url }}">{{ item.title|replace(" ", "&nbsp;") }}</a>
        {% if item.children %}
        <ul class="navbar-list navbar-dropdown">
          {% for child in item.children %}
          <li class="navbar-item{% if child.css %} {{ child.css }}{% endif %}">
            <a class="navbar-link" href="{{ child.url }}">{{ child.title|replace(" ", "&nbsp;") }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
      <li class="navbar-item navbar-download-button">
        <span class="navbar-link">
          <a class="button button-primary" href="{{ SITEURL }}/download">{% trans %}Download{% endtrans %}</a>
        </span>
      </li>
    </ul>
  </div>
</nav>
